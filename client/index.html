<!DOCTYPE html>
<html>
<head>
	<title>A Weather App</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/style.css">


</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Weather App By Carine Todmia</a>
	    </div>
	  </div>
	</nav>
	<main class="container">
		<div class="row">
			<div class="col-md-3 current-weather">
				<h1 class="city"></h1>
				<h3 class="sub-info"></h3>
				<div class="current-weather">
					
				</div>
				<form>
					<input id="search-input" type="text" placeholder="Search the World">
					<input class="btn" type="submit"> 
				</form>
				<div class="avg-temp">
					<h4>5 Day Average Forecast</h4>
					<h1 class="avg"></h1>
				</div>
			</div>
			<div class="col-md-9">
				<div class="row forecast-container"></div>
				<section></section>
			</div>	
		</div>	
	</main>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="lib/moment.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfLFlWvJiqGRsqyu1fNGfV9Cl16l6bwf0&libraries=places"></script>
	<script src="main.js"></script>
	<script src="controller.js"></script>
	<script src="graph.js"></script>

</body>
</html>
